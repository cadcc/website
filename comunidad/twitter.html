<h1>@cadcc</h1>

<div class="box">
	<div class="box_title">Lo que dicen</div>
	<div class="box_content" id="tweets">
		<script>
			jQuery.getJSON('http://api.twitter.com/1/sagmor/lists/dcc/statuses.json', function(statuses){
				$.each(statuses, function(i, twitt) {
			      $('#tweets').append('<p class="tweet"><img class="left" src="'+twitt.user.profile_image_url+'" />'+twitt.text+'<br /><span class="tweet_date">hace <a href="http://twitter.com/cadcc/status/'+twitt.id+'">'+
			      DateHelper.timeAgoInWords(new Date(twitt.created_at))+'</a></span></p><br class="clear">');
			    });
			});
		</script>
	</div>
	
	<p>Mas en <a href="http://twitter.com/sagmor/dcc" alt="Twitteros del DCC">@sagmor/dcc</a></p>
</div>
